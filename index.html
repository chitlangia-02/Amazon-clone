<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Amazon Clone</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>
    
    <main>
        <div class="banner">
            <img src="amazon_logo (1).png" alt="Banner">
        </div>
        
        <div class="product-section">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="box1_image.jpg" alt="Product Image">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="box2_image.jpg" alt="Product Image">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="box3_image.jpg" alt="Product Image">
                    <h3>Product 3</h3>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="box4_image.jpg" alt="Product Image">
                    <h3>Product 4</h3>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Amazon Clone</p>
    </footer>
</body>
</html>
